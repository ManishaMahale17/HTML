    <!---Absolute path url https://www.youtube.com/" & relative path url==images/picture.jpg-->
    <a href="https://www.youtube.com/" alt="Youtube" target="_blank">Go to Youtube</a><br>
    <a href="https://www.youtube.com/" alt="Youtube" target="_self">Go to Youtube</a><br>
    <a href="https://www.youtube.com/" alt="Youtube" target="_parent">Go to Youtube</a><br>
    <a href="https://www.youtube.com/" alt="Youtube" target="_top">Go to Youtube</a><br>
