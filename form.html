<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="username">Username</label>
        <input type="text" id="username"  /><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <label for="email">Email</label>
        <input type="email" id="email" autofocus autocomplete="off"><br>
        <!--autofocus autocomplete="off" it will help to autocomplete suggestion of--->
        <label for="pno">Phone No</label>
        <input type="text" id="pno" maxlength="10">
        <br><br>
        <label for="color">Color</label>
        <input type="color" id="color"  /><br>
        <br><br>
        <label for="date">Date</label>
        <input type="date" id="date"  /><br>
        <br><br>
        <label for="number">Number</label>
        <input type="number" id="number"  /><br>
        <br><br>
        <label for="range">Range</label>
        <input type="range" id="range"  /><br>
        <br><br>
        <label for="file">Downloading progress:</label>
        <progress id="file" value="90" max="100"> 90% </progress>
        <br><br>

        <label for="date">BirthDate</label>
        <input
        type="date"
        id="date"
        min="2021-12-31"
        max="2022-12-31"
        />
        <!--max indicates that we havent go below 2021 and min indicates above that-->
        <br><br>
        <label for="quantity">Age between 18 to 25</label>
        <input
        type="number"
        id="quantity"
        name="quantity"
        min="18"
        max="25"/>
        <br><br>
         
        <label for="files">Select Files:</label>
        <input type="file" id="files" name="files" multiple/>
        <br><br>
        <!--list attribute refers to <datalist>element that contains predefined options,select given multiple option
            chooes whatever  you want and also add extra value in posibel-->
        <input list="browsers" name="browser">
        <datalist id="browsers">
        <option value="Google Crome">
        <option value="Mozila">
        <option value="Internet Explorer">
        <option value="microsoft Edge">
        </datalist>
        <br><br>
        <label for="cars">chooes a car</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="bugati">Bugati</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
       <textarea name="" id="" cols="10" rows="5"></textarea><br><br>
       <button onclick="alert('Hii')">Click Me</button>
    </form>

</ol>

</ol>
<h1>The ol type attribute</h1>

  <li>Milk</li>
</ol>
<h1>The ol type attribute</h1>

<ol type="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

</body>
